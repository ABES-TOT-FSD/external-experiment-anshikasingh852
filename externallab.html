<!DOCTYPE html>
<html>
<head>
<title>School Result Table</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
        }

    table {
       width: 70%;
        margin: 40px;
            border-collapse: collapse;
            background-color: white;
        }

        caption {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: darkblue;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        thead {
            background-color: lightgreen;
            color: white;
        }

        .total {
            background-color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<table>
    <caption>School Result table</caption>

    <thead>
        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Student Name</th>
            <th colspan="3">Marks</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>101</td>
            <td>Anshika</td>
            <td>85</td>
            <td>90</td>
            <td>80</td>
            <td class="total">255</td>
        </tr>

        <tr>
            <td>102</td>
            <td>Riya</td>
            <td>69</td>
            <td>84</td>
            <td>72</td>
            <td class="total">225</td>
        </tr>

        <tr>
            <td>103</td>
            <td>Aashi</td>
            <td>84</td>
            <td>79</td>
            <td>94</td>
            <td class="total">257</td>
        </tr>
    </tbody>

</table>

</body>
</html>
